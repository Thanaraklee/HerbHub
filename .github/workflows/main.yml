name: Bandit
on:
  push:
    branches: ["main"]

jobs:
  bandit:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Bandit Scan
        uses: mdegis/bandit-action@v1.1
        with:
          path: "."
          level: high
          confidence: high
          exit-zero: true
