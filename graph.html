        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"group": "Part", "id": 70, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Drug", "id": 72, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Part", "id": 5, "label": "Aloe vera", "shape": "dot"}, {"group": "Drug", "id": 73, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Part", "id": 36, "label": "Camellia sinensis", "shape": "dot"}, {"group": "Species_name", "id": 67, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Part", "id": 9, "label": "Aloe vera", "shape": "dot"}, {"group": "Part", "id": 40, "label": "Camellia sinensis", "shape": "dot"}, {"group": "Part", "id": 74, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Drug", "id": 75, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Drug", "id": 76, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Drug", "id": 77, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Drug", "id": 78, "label": "Cannabis sativa", "shape": "dot"}, {"group": "Part", "id": 3, "label": "Aloe vera", "shape": "dot"}, {"group": "Drug", "id": 79, "label": "Cannabis sativa", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 70, "label": "HAS_DRUG", "to": 72}, {"arrows": "to", "from": 5, "label": "HAS_DRUG", "to": 73}, {"arrows": "to", "from": 36, "label": "HAS_DRUG", "to": 73}, {"arrows": "to", "from": 70, "label": "HAS_DRUG", "to": 73}, {"arrows": "to", "from": 67, "label": "HAS_PART_USE", "to": 9}, {"arrows": "to", "from": 67, "label": "HAS_PART_USE", "to": 40}, {"arrows": "to", "from": 67, "label": "HAS_PART_USE", "to": 74}, {"arrows": "to", "from": 9, "label": "HAS_DRUG", "to": 75}, {"arrows": "to", "from": 40, "label": "HAS_DRUG", "to": 75}, {"arrows": "to", "from": 74, "label": "HAS_DRUG", "to": 75}, {"arrows": "to", "from": 5, "label": "HAS_DRUG", "to": 76}, {"arrows": "to", "from": 36, "label": "HAS_DRUG", "to": 76}, {"arrows": "to", "from": 70, "label": "HAS_DRUG", "to": 76}, {"arrows": "to", "from": 5, "label": "HAS_DRUG", "to": 77}, {"arrows": "to", "from": 36, "label": "HAS_DRUG", "to": 77}, {"arrows": "to", "from": 70, "label": "HAS_DRUG", "to": 77}, {"arrows": "to", "from": 5, "label": "HAS_DRUG", "to": 78}, {"arrows": "to", "from": 36, "label": "HAS_DRUG", "to": 78}, {"arrows": "to", "from": 70, "label": "HAS_DRUG", "to": 78}, {"arrows": "to", "from": 3, "label": "HAS_DRUG", "to": 79}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
